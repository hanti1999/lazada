<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Lazada</title>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid__full-width">
                <!-- Header banner -->
                <div class="header__banner">
                    <div class="header__banner-container">
                        <a href="#" class="header__banner-link">
                            <img src="./assets/img/headerBanner.png" alt="" class="header__banner-img">
                        </a>
                        <i class="header__banner-close fa-solid fa-xmark"></i>
                    </div>
                </div>
                <!-- Header navbar -->
                <div class="header__nav">
                    <a href="#" class="header__nav-item">
                        <span class="header__nav-item-text header__nav-item-text--link">Tiết kiệm hơn với ứng dụng</span>
                    </a>
                    <a href="#" class="header__nav-item">
                        <span class="header__nav-item-text header__nav-item-text--link">Bán hàng cùng lazada</span>
                    </a>
                    <a href="#" class="header__nav-item">
                        <span class="header__nav-item-text">chăm sóc khách hàng</span>
                    </a>
                    <a href="#" class="header__nav-item">
                        <span class="header__nav-item-text">kiểm tra đơn hàng</span>
                    </a>
                    <a href="#" class="header__nav-item">
                        <span class="header__nav-item-text">Đăng nhập</span>
                    </a>
                    <a href="#" class="header__nav-item">
                        <span class="header__nav-item-text">Đăng ký</span>
                    </a>
                    <a href="#" class="header__nav-item">
                        <span class="header__nav-item-text">Change language</span>
                    </a>
                </div>
                <!-- Header with search -->
                <div class="grid">
                    <div class="header__with-search">
                        <div class="header__with-search-container">
                            <div class="header__logo">
                                <a class="header__logo-img-link" href="#">
                                    <img class="header__logo-img" src="./assets/img/lazadaLogo__wide.png" alt="">
                                </a>
                            </div>
                            <div class="header__search">
                                <div class="header__search-bar">
                                    <input class="header__search-input" type="text" placeholder="Tìm kiếm trên Lazada"> 
                                    <div class="header__search-history">
                                        <a href="#" class="header__search-history-item">
                                            Nhận voucher ngay!
                                            <i class="header__search-history-ticket fa-solid fa-ticket"></i>
                                        </a>
                                        <a href="#" class="header__search-history-item">Card đồ họa</a>
                                        <a href="#" class="header__search-history-item">Màn hình gaming</a>
                                        <a href="#" class="header__search-history-item">Bàn phím cơ</a>
                                        <a href="#" class="header__search-history-item">Chuột gaming</a>
                                        <a href="#" class="header__search-history-item">Tai nghe không dây</a>
                                    </div>
                                    <div class="header__search-btn">
                                        <i class="header__search-btn-icon fa-solid fa-magnifying-glass"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="header__cart">
                                <a href="#" class="header__cart-link">
                                    <div class="header__cart-btn">
                                        <i class="header__cart-icon fa-solid fa-cart-shopping"></i>
                                    </div>
                                </a>
                            </div>
                            <div class="header__voucher">
                                <a href="#" class="header__voucher-link">
                                    <img class="header__voucher-img" src="./assets/img/header__voucher.png" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header__slider">
                    
                </div>
            </div>
        </header>

        <div class="app-container">

        </div>

        <footer class="footer">

        </footer>
    </div>
</body>
</html>
